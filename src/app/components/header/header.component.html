<!-- Header Part -->
<div class="headerr container-fluid bg-dark text-light">
  <div class="row justify-content-end align-items-center text-center">
    <div class="col-md-8">
      <div class="header">
        <h3 class="mt-3" style="font-size: 23px">Popular E-commerce Product</h3>
        <p class="fw-bold">
          If the products do not load , You may need to turn on a VPN
        </p>
      </div>
    </div>
    <!-- DropDown -->
    <div class="col-2">
      <div class="dorpdown mb-2">
        <i
          routerLink="cart-page"
          class="fas fa-shopping-cart"
          style="font-size: 18px; cursor: pointer"
          >&nbsp;{{ cartItems }}
        </i>
        <ul
          class="dropdown-menu bg-dark p-1"
          style="border: 1px solid #fff"
          *ngIf="showProduct.length"
        >
          <div style="width: 300px">
            <div class="row justify-content-center mw-100">
              <div class="col-6">
                <strong class="text-light">Your Cart Items</strong>
              </div>
              <div class="col-3">
                <strong class="text-light">Price</strong>
              </div>
            </div>
            <div
              class="row mt-3 mb-2 align-items-center justify-content-center"
              *ngFor="let item of showProduct"
            >
              <div class="col-6 p-0">
                <img [src]="item.thumbnail" alt="thumbnail" />
              </div>
              <div class="col-3 p-0">
                <h4 class="text-light">${{ item.price }}</h4>
              </div>
            </div>
          </div>
        </ul>
      </div>
    </div>
  </div>
</div>
